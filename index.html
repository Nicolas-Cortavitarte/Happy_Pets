<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="headerfooter.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <img src="Imagenes/logo.png" alt="Happy Pets" class="logo-img">
            <h2 class="veterinaria">Happy Pets</h2>
        </div>

        <nav>
            <a href="nosotros.html" class="nav-link">Nosotros</a>
            <a href="Contacto.html" class="nav-link">Contacto</a>
            <a href="catalogo.html" class="nav-link">Servicios</a>
            <a href="registro.html" class="nav-link">Iniciar Sesion</a>
        </nav>
    </header>

    <div id="carouselHappyPets" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselHappyPets" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselHappyPets" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselHappyPets" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagenes/servicios.jpg" class="d-block w-100" alt="Servicios">
                <div class="carousel-caption">
                    <h3>Servicios de Calidad</h3>
                    <p>Los mejores servicios para tu mascota</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Imagenes/productos.jpeg" class="d-block w-100" alt="Productos">
                <div class="carousel-caption">
                    <h3>Productos Premium</h3>
                    <p>Gran variedad de productos para el cuidado de tu mascota</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Imagenes/cuidados.jpg" class="d-block w-100" alt="Cuidados">
                <div class="carousel-caption">
                    <h3>Cuidados Especiales</h3>
                    <p>El mejor cuidado para tu compañero peludo</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHappyPets" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHappyPets" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-title">Happy Pets</p>
            <p class="footer-copy">2025. Happy Pets ©</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
